{% set name = "ee_extra" %}
{% set version = "0.0.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ec5d6cb9ee16c5f72e499baf7be48073e943e06df327908d1f0c49e402dd2137

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - earthengine-api
    - numpy
    - python >=3.6

test:
  imports:
    - ee_extra
    - ee_extra.Image
    - ee_extra.ImageCollection
    - ee_extra.JavaScript
    - ee_extra.STAC
    - ee_extra.Spectral
    - ee_extra.TimeSeries

about:
  home: https://github.com/r-earthengine/ee_extra
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: A ninja python package that unifies the Google Earth Engine ecosystem.
  doc_url: https://ee-extra.readthedocs.io/
  dev_url: https://github.com/r-earthengine/ee_extra

extra:
  recipe-maintainers:
    - davemlz
    - csaybar
