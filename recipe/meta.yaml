{% set name = "ee_extra" %}
{% set version = "0.0.15" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 63f6334af747e1fe664f148343f1bad5156486c76f5266b93e8727d061abceeb

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - earthengine-api
    - python >={{ python_min }}

test:
  requires:
    - python {{ python_min }}
  imports:
    - ee_extra
    - ee_extra.Apps
    - ee_extra.Image
    - ee_extra.ImageCollection
    - ee_extra.JavaScript
    - ee_extra.QA
    - ee_extra.STAC
    - ee_extra.Spectral
    - ee_extra.TimeSeries

about:
  home: https://github.com/r-earthengine/ee_extra
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: A ninja python package that unifies the Google Earth Engine ecosystem.
  doc_url: https://ee-extra.readthedocs.io/
  dev_url: https://github.com/r-earthengine/ee_extra

extra:
  recipe-maintainers:
    - davemlz
    - csaybar
